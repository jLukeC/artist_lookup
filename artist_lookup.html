<!DOCTYPE html>
<html>
<head>
   <meta name="author" content="Jamal and Richard">
   <meta name="description" content="Provides infomration on musicians">
   <title>Artist Lookup</title>
   <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
   <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.6.2.min.js"></script>
     <!--   jQuery, linked from a CDN-->
   <script src="scripts.js"></script>
  
   <link rel="stylesheet" href="bootstrap.css" />
</head>


<body style="background-color: #323131;">

<div class="container">
<div class="hero-unit">
   
   <header>
      <center><img src="images/logo.png" alt="Logo" class="well"></center>
   </header>
   
   
   <section id="fetch">
      <ul>
                           <!-- Search Bar -->
      <li>
         <input type="text" placeholder="artist ex. Frank Ocean" id="term" />
      </li>
      <li>
         <button id="search" class="btn btn-large"><img src="images/glyphicons/png/glyphicons_027_search.png"></button>
      </li>
   </ul>


                           <!-- Music Player -->


   <iframe id="player" src="https://embed.spotify.com/?uri=" width="300" height="80" frameborder="0" allowtransparency="true"></iframe>
   <a id="listen_lastfm" href = '#'> <button> Listen on Last.fm</button> </a>
   <a id="listen_spotify" href = '#'> <button> Listen on Spotify</button> </a>
   </section>


                           <!-- Search Results -->
   <div id="results">      
      <h2 id ="name"> </name>
      <h3 id ="summary1"></h3>
   <div id="mid-content">

                          <!-- Top Tracks Table -->

      <div id = "top_tracks"> 
            <h1> Top Tracks </h1>
               <table class="table table-striped">
                  <tr>
                     <th>#</th>
                     <th>Name</th>
                  </tr>
                  <tr>
                     <td>1.</td>
                     <td id ="track1">food</td>
                  </tr>
                  <tr>
                     <td>2.</td>
                     <td id ="track2">poop</td>
                  </tr>
                  <tr>
                     <td>3.</td>
                     <td id ="track3">loop</td>
                  </tr>
                  <tr>
                     <td>4.</td>
                     <td id ="track4">fruit</td>
                  </tr>
                  <tr>
                     <td>5.</td>
                     <td id ="track5">goop</td>
                  </tr>
               </table>
         </div>

                       <!-- Artist Image -->

      <img id = "mega_image"> </img>
      </div>
   </br>
   </br>
      <div class="recent_search">
      <h3> Recent Searches </h3>
      <ul id ="recent_searches">
      </ul>
      </div>
   </div>
   <footer>
      <p>Created by <a href="http://github.com/jLukeC">Luke da Pimp</a></p>
      <p>Designed by <a href="http://RyanStecher.net">Ryan da BAMF</a></p>
   </footer>
</div>
</div>
</div>
</body>
</html>
